<!DOCTYPE html>
<html  style="height: 100%;">
<head>
  <title>UofW In-building Route Recording</title>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jcanvas.min.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
  <script type="text/javascript" src="js/map_drawing.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel = "stylesheet" href="css/routes.css" type="text/css">
  <link rel = "stylesheet" href="css/buttons.css" type="text/css">
  <style type="text/css">
  body
{ 
background-image: 
url("maps/background1.jpg");
background-repeat: repeat-y
}
#building_map{
  position: relative;
  text-align: center;
  margin-top:15px;
  height: 95%;
  width: 90%;
  opacity:1.0;
  z-index: 30;
}
#container {
  position: absolute;
  text-align: center;
  height: 100%;
  width: 98%;
  background-color: black; 
  filter:alpha(opacity=60);
  /* CSS3 standard */
  opacity: 0.4;
  z-index: 20;
}
#map{
  height: 100%;
  width: 100%;
  opacity: 1.0;
}
  </style>
</head>
<body style="height: 100%; text-align: center;" >

<div id = 'search_area'>

<select class="btn-select" id="startBui" name="startBui">
  <option value="00">start building</option>
  <option value="dc">DC</option>
</select>
<select class="btn-select" id="startRoom" name="startRoom">
  <option value="000">start room</option>
  <option value="1350">1350</option>
</select>
<select class="btn-select" id="endBui" name="endBui">
  <option value="00">end building</option>
  <option value="mc">MC</option>
</select>
<select class="btn-select" id="endRoom" name="endRoom">
  <option value="000">end room</option>
  <option value="4060">4060</option>
</select>
<button class = button button-action id='Search_btn' ><span>GO<span></button>
<button class = button button-action id='Finish_btn' ><span>Finish<span></button>

</div>
</div text-align = "center">
<div id="container" width="1176" height="1176" ></div>
<div id="building_map">
    <canvas id="map" width="1076" height="1076"></canvas>
</div>
</div>

<div id="stairs-dialog" class = smalldialog title="stairs" style="display:none">
  <button class = button button-action width= "110" height = "20" id="goup"><span>UP</span></button>
  <button class = button button-action width= "110" height = "20" id="godown"><span>DOWN</span></button>
</div>

<div id="elevator-dialog" class = "smalldialog" title="Elevator" style="display:none">
  <button class = button button-action width= "110" height = "20" id="goup"><span>UP</span></button>
  <button class = button button-action width= "110" height = "20" id="godown"><span>DOWN</span></button>
</div>

<div id="exit-dialog" class = "smalldialog" title="Exit" style="display:none">
  <button class = button button-action width= "110" height = "20" id="goenter"><span>Enter</span></button>
  <button class = button button-action width= "110" height = "20" id="goexit"><span>Exit</span></button>
</div>
</body>
</html>
